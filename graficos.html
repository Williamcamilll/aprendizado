<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gráficos de Desempenho - Plataforma de Cobrança</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #c8102e;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: background-color 0.2s ease;
    }
    nav a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    main {
      padding: 2rem;
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      border-left: 5px solid #c8102e;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #c8102e;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Gráficos de Desempenho</h1>
  <nav>
    <ul>
      <li><a href="index.html">🏠 Início</a></li>
      <li><a href="tecnicas.html">📌 Técnicas</a></li>
      <li><a href="scripts.html">🧾 Scripts</a></li>
      <li><a href="planilhas.html">📂 Planilhas</a></li>
      <li><a href="dicas.html">✅ Dicas</a></li>
      <li><a href="resultados.html">📊 Resultados</a></li>
      <li><a href="sobre.html">ℹ️ Sobre</a></li>
      <li><a href="motivacao.html">💡 Motivação</a></li>
      <li><a href="graficos.html">📈 Gráficos</a></li>
      <li><a href="estudo.html">📚 Estudo Científico</a></li>
    </ul>
  </nav>
</header>

<main>
  <canvas id="graficoMensal"></canvas>
</main>

<footer>
  © 2025 Plataforma de Cobrança Avançada | Desenvolvido por William Chaves Camilo
</footer>

<script>
  const ctx = document.getElementById('graficoMensal').getContext('2d');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Janeiro', 'Fevereiro', 'Março'],
      datasets: [{
        label: 'Valores Recuperados (R$)',
        data: [1000000, 1080000, 1200000],
        backgroundColor: ['#0074D9', '#7FDBFF', '#39CCCC']
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        y: { beginAtZero: true }
      }
    }
  });
</script>
<script src="js/script.js"></script>

</body>
</html>
