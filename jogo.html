  <style>
    :root {
      --primary: #cc092f;
      --primary-dark: #96061e;
      --bg: #f4f4f4;
      --text: #333;
      --green: #198754;
      --red: #dc3545;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
      border-bottom: 4px solid var(--primary-dark);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: clamp(1.6rem, 5vw, 2.4rem);
      margin-bottom: 0.5rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      background-color: var(--primary);
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #ffffff;
      color: var(--primary-dark);
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1.5rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: var(--primary-dark);
    }

    #quiz-container {
      background-color: #fff;
      padding: 2rem;
      border-left: 6px solid var(--primary);
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      text-align: center;
    }

    #pergunta {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      font-weight: bold;
    }

    #opcoes button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      background: #eee;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      text-align: left;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    #opcoes button:hover {
      background-color: #e0e0e0;
      transform: scale(1.01);
    }

    #feedback {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      font-weight: bold;
    }

    footer {
      background: var(--primary);
      color: white;
      text-align: center;
      padding: 1.25rem;
      margin-top: 3rem;
      border-top: 4px solid var(--primary-dark);
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        align-items: center;
      }

      main {
        margin: 1rem;
        padding: 1rem;
      }

      #quiz-container {
        padding: 1.5rem;
      }

      header h1 {
        font-size: 1.8rem;
      }
    }
  </style>
